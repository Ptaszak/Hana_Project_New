{% load static %}
<html>
<head><meta charset="utf-8"></head>
    <body>

        <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <title> Hana </title>
        <nav>
            <ul>
                <li><img src = '{% static "hana.jpeg" %}' width = "120" height = "65" alt = "Logo"></li>

                <li><a href="{% url 'signupa' %}">Dodaj użytkownika-2</a></li>
                <li><a href="{% url 'user-create' %}">Dodaj użytkownika</a></li>
                <li><a href="{% url 'signup' %}">Dodaj użytkownika-2</a></li>

                {% if user.is_authenticated %}
                    <li> <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'user-logout' %}">Wyloguj <b>({{ user.get_username }})</b></a></li>
                {% else %}
                    <li><a href="{% url 'user-login' %}">Zaloguj</a></li>
                {% endif %}

            </ul>
        </nav>

        {% block content %}
        {% endblock %}

    </body>
</html>
