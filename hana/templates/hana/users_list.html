{% extends 'base1.html' %}
{% block content %}
<h2>Lista Użytkowników</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Group</th>
    </tr>
  </thead>
  <tbody>
{% for u in users %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.first_name }}</td>
        <td>{{ u.last_name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.groups.all.last }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
<hr>
    <a href="{% url 'signup' %}"><button type="button" class="btn btn-secondary">Add employee</button></a>

{% endblock %}
